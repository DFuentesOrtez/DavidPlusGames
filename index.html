<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js" defer></script>
    <script src="script.js" defer></script>
    <title>David Plays Games</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <h1 class="logo">DavidPlaysGames</h1>
            <nav>
                <a class="drop-icon"></a>
                <ul id="drop-list">
                    <li><a href="" id="first">About</a></li>
                    <li><a href="">Contact</a></li>
            </nav>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <h1>GAMES OF DECEMBER</h1>
            <div class="game">
                <img class="game-cover" src="/game-media/LuigisMansion3.jpg" alt="" width="300px">
                <h2 class="game-title">Luigi's Mansion 3</h2>
                <p class="game-startDate">Start Date: ?</p>
                <p class="game-endDate">End Date: December 10th, 2023</p>
            </div>
            <div class="game">
                <img class="game-cover" src="/game-media/mario-wonder.png" alt="" width="300px">
                <h2 class="game-title">Super Mario Bros Wonder</h2>
                <p class="game-startDate">Start Date: October 28th, 2023</p>
                <p class="game-endDate">End Date: December 6th, 2023</p>
            </div>
            <div class="game">
                <img class="game-cover" src="/game-media/portal.JPG" alt="" width="300px">
                <h2 class="game-title">Portal</h2>
                <p class="game-startDate">Start Date: December 4th, 2023</p>
                <p class="game-endDate">End Date: December 4th, 2023</p>
            </div>
        </div>
    </main>
</body>

</html>
